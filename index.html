<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags  -->
    <meta name="keywords" content="perfume, discount, floral">
    <meta name="description" content="discounted perfume">
    <meta name="author" content="KSP">
    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Product preview card component</title>
    <link rel="stylesheet" href="stylecard.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./image-product-desktop.jpg" alt="">

        </div>

        <div class="right">
            <p class="bold">Perfume</p>         
            <h1> Gabrielle Essence Eau De Parfum</h1>        
            <p class="diff-font">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <span>$149.99</span>
                <p>$169.99</p>
            </div>
            <div class="btn">
                <img src="./icon-cart.svg" alt="">
                <a href="#">Add to Cart</a>
            </div>

           
        </div>
        


    </div>

   
    

</body>
</html>
